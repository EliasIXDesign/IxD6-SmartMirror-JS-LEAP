<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style_2.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Page</title>
</head>
<body>
<script type="module" src="script_2.js"></script>
<div class="container">

        <h1>How you like aalborg?</h1>
    </div>
    <div class="input-container">
        <div class="input input-1 left">
        </div>
        <div class="input input-2 right">
        </div>
        <div class="input input-3 left">
        </div>
        <div class="input input-4 right">
        </div>
        <div class="input input-5 left">
        </div>
        <div class="input input-6 right">

</div>

        </div>
        <div class="modal-image-1">

        </div>

        </div>
        <div class="modal-image-4">
        </div>
        <div class="modal-image-5">
        </div>
        <div class="modal-image-6">

    </div>
</div>

        <h1>Thank you for your input</h1>
    </div>
</div>

</html>
